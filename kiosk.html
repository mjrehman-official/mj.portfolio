<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk PIN Entry</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .pin-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .pin-title {
            font-size: 28px;
            font-weight: 400;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.3;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .pin-dot {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.3s ease;
        }

        .pin-dot.filled {
            border-color: #666;
            background: #f8f8f8;
        }

        .pin-dot.filled::after {
            content: '';
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: #333;
            color: white;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            outline: none;
        }

        .key:hover {
            background: #555;
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
            background: #222;
        }

        .key.zero {
            grid-column: 2;
        }

        .key.delete {
            background: #ddd;
            color: #666;
            font-size: 24px;
            font-weight: 500;
        }

        .key.delete:hover {
            background: #ccc;
        }

        .key.delete:active {
            background: #bbb;
        }

        .status-message {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
            min-height: 20px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .pin-container {
                padding: 40px 20px;
            }
            
            .pin-title {
                font-size: 24px;
            }
            
            .pin-dot {
                width: 50px;
                height: 50px;
            }
            
            .key {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <h1 class="pin-title">Please enter your Kiosk Pin.</h1>
        
        <div class="pin-display">
            <div class="pin-dot" id="dot1"></div>
            <div class="pin-dot" id="dot2"></div>
            <div class="pin-dot" id="dot3"></div>
            <div class="pin-dot" id="dot4"></div>
        </div>

        <div class="keypad">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key zero" onclick="addDigit('0')">0</button>
            <button class="key delete" onclick="deleteDigit()">Ã—</button>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let pin = '';
        const maxLength = 4;

        function addDigit(digit) {
            if (pin.length < maxLength) {
                pin += digit;
                updateDisplay();
                
                if (pin.length === maxLength) {
                    setTimeout(() => {
                        validatePin();
                    }, 300);
                }
            }
        }

        function deleteDigit() {
            if (pin.length > 0) {
                pin = pin.slice(0, -1);
                updateDisplay();
                clearStatusMessage();
            }
        }

        function updateDisplay() {
            for (let i = 1; i <= maxLength; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= pin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
        }

        function validatePin() {
            const statusMessage = document.getElementById('statusMessage');
            
            // Demo validation - in real implementation, this would check against a server
            if (pin === '1234') {
                statusMessage.textContent = 'PIN accepted! Access granted.';
                statusMessage.className = 'status-message success';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    resetPin();
                }, 3000);
            } else {
                statusMessage.textContent = 'Invalid PIN. Please try again.';
                statusMessage.className = 'status-message error';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    resetPin();
                }, 2000);
            }
        }

        function resetPin() {
            pin = '';
            updateDisplay();
            clearStatusMessage();
        }

        function clearStatusMessage() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                addDigit(key);
            } else if (key === 'Backspace' || key === 'Delete') {
                deleteDigit();
            } else if (key === 'Enter' && pin.length === maxLength) {
                validatePin();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
